      <section>
        <div class="container">
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="p.sh: Dave@gmail.com">
                    <small></small>
                </div>
                <div class="form-group">
                    <label for="title">Titulli</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="p.sh: Si mund te ruaj receta">
                </div>
                <div class="form-group">
                    <label for="message">Mesazhi</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn bnt-sm btn-outline-primary mt-3">Dergo</button>
            </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/helpers.js"></script>
    <script>
        const form = document.querySelector('form')
        const email = document.querySelector('#email')
        const email_validation_msg = document.querySelector('small')

        email.addEventListener('keyup', e=> {
            if(isValid(e.target.value)) {
              email_validation_msg.innerHTML = 'Email adresa eshte valide!'
              email_validation_msg.style.color = 'green'
            } else {
              email_validation_msg.innerHTML = 'Email adresa nuk eshte valide!'
              email_validation_msg.style.color = 'red'
            }
        })

        form.addEventListener('submit', e => {
          e.preventDefault()
          console.log('test')
          alert('Email u dergua me sukses')
          e.target.reset()
        })
    </script>
