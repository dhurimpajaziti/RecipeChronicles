<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeChronicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">Recipe Chronicles</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recipes.html">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="favorites.html">Favorites Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
            <form id="search-form">
              <input type="text" id="search-input" placeholder="Search for recipes">
              <button type="submit">Search</button>
          </form>
          </div>
        </div>
      </nav>

    <div id="slider"></div>

    <section>
      <div class="container">
          <h3 class="text-center mb-5">Top Recipes</h3>
          <div class="toprecipes"></div>
      </div>
    </section>

    <div id="recipeContainer" class="row">
    </div>
      
    <div class="d-flex justify-content-center mb-5">
      <a href="recipes.html" class="btn btn-sm btn-outline-primary">All Recipes<i class="bi bi-arrow-right"></i></a>
    </div>

    <footer class="bg-light py-5">
      <div class="container">
        <p>
          Copyrights &copy; Recipe Chronicles, 2023.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/helpers.js"></script>
    <script type="module">
        import Slider from "./components/Slider.js";
        import TopRecipes from "./components/TopRecipes.js"

        const slides = [
            'https://www.tasteofhome.com/wp-content/uploads/2018/01/Bean-Burritos_EXPS_FT20_8898_F_0521_1_home-1.jpg',
            'https://cdn.pixabay.com/photo/2022/04/30/19/12/cooking-banner-7166200__340.jpg',
            'https://iqq6kf0xmf.gjirafa.net/images/e7efff88-f1e3-4c9a-9ba8-fb2679a0fca8/e7efff88-f1e3-4c9a-9ba8-fb2679a0fca8.jpeg?w=1920'
            
        ]

        document.querySelector('#slider').innerHTML = Slider(slides)

        TopRecipes(document.querySelector('.toprecipes'))


        document.addEventListener('DOMContentLoaded', function () {
          const searchForm = document.getElementById('search-form');

          if (searchForm) {
              searchForm.addEventListener('submit', function (event) {
                  event.preventDefault(); // Prevent default form submission behavior

                  const searchInput = document.getElementById('search-input');
                  const searchQuery = searchInput.value.trim();

                  // Log the search query for debugging
                  console.log('Search Query:', searchQuery);

                  // Redirect to recipes.html with the search query
                  window.location.href = `recipes.html?search=${encodeURIComponent(searchQuery)}`;
              });
          } else {
              console.error('Error: Search form not found.');
          }
      });
    </script>
</body>
</html>
